spring:
  profiles:
    active: dev
  datasource:
    type: com.mysql.cj.jdbc.MysqlDataSource
    username: root
    password: ${VAPEX_DATABASE_PASSWORD}
    url: jdbc:mysql://${VAPEX_DATABASE_HOST}:${VAPEX_DATABASE_PORT}/vapex?createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    default-property-inclusion: non_null
  config:
    import: optional:file:.env[.properties]

  liquibase:
    enabled: false
    change-log: liquibase/master.xml
    drop-first: false


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        enable_lazy_load_no_trans: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 215MB
      file-size-threshold: 2KB


management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: [ '*' ]

server:
  servlet:
    context-path: /api

vapex:
  security:
    token:
      secret-key: PLACE_HOLDER_KEY_PLACE_HOLDER_KEY # SECURITY_SECRET_KEY
      access-token-expiration: 30 # minutes
      refresh-token-expiration: 262800 # minutes -> 6 months
